name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0

      - uses: ./
        with:
          checkout: false
          build: false
          checks: true
          code-ql: false
          test: false
          coverage: false

  publish:
    needs: continuous-integration
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: ./
        with:
          build: false
          checkout: '{ "token": "${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}" }'

      - name: 📖 Generate README
        uses: bitflight-devops/github-action-readme-generator@v1.3.14

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: prepare release"
          file_pattern: README.md
          commit_user_name: ${{ github.actor }}
          commit_author: ${{ github.actor }}@users.noreply.github.com

      - name: 🔖 Prepare publish
        run: |
          mkdir -p /tmp/publish
          echo "theme: jekyll-theme-cayman" > /tmp/publish/_config.yml
          cp README.md /tmp/publish/index.md

      - name: 🌐 Publish Github pages
        uses: peaceiris/actions-gh-pages@v3.9.0
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/publish
          user_name: ${{ github.actor }}
          user_email: ${{ github.actor }}@users.noreply.github.com
